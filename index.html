<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="jpg" href="Jalilova couture logo img.jpg">
  <title>Jalilova Couture</title>
</head>

<body>
  <div class="container">
    <div class="navbar-part">
      <div class="navbar-box">
        <div class="img-logo">
          <img src="Jalilova couture logo img.jpg" alt="Jalilova Couture ">
        </div>
        <div class="navbar-links">
          <ul class="navbar-items">
            <li class="navbar-item"><a href="#">Qiymətlər</a></li>
            <li class="navbar-item"><a href="#">Haqqımızda </a></li>
            <li class="navbar-item"><a href="#">Əlaqə</a></li>
          </ul>
        </div>
      </div>
    </div>
    <section id="prices">
      <div class="product">
        <h3>Qara Don</h3>
        <img src="don.jpeg" width="150" alt="Qara Don">
        <a class="orderBtn" data-product="Qara Don" data-img="https://alijalilzadeh.github.io/jalilova-couture/img/donş.jpeg">
          Sifariş et
        </a>
      </div>

    </section>
    <section id="about">

    </section>
    <section id="contact">
      <div class="contact-part">
        <div class="contact-links">
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
            <span>İnstagram</span>
          </a>
          <a href="#">
            <i class="fa-brands fa-whatsapp"></i>
            <span>Whatsapp</span>
          </a>
          <a href="#">
            <i class="fa-solid fa-location-dot"></i>
            <span>Ünvan</span>
          </a>
        </div>
      </div>
    </section>
  </div>
  <script src="scrips.js"></script>
</body>

</html>
